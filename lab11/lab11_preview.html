<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 12</title>
    <link rel="stylesheet" href="https://laferger.github.io/ist263/images/animate2.css">
    <script>
        function WinnerMessage() {
          document.getElementById("messages").innerHTML = 'You Won!';
        }
      
        function TryAgain() {
          document.getElementById("messages").innerHTML = 'Wrong Shell - Try Again';
        }
      
        function ShuffleShells() {
          var images = document.querySelectorAll('.container img');
          images.forEach(function(img) {
            img.style.order = Math.floor((Math.random() * 3));
          });
        }
      </script>
    <style>
        .container {
            display: flex;
        }
        #first {order: 1;}
        #second {order: 2;}
        #third {order: 3;}
    </style>
</head>
<body onload="ShuffleShells();">
    <h1>Choose a Walnut</h1>
    <div class="container">
        <img src="https://laferger.github.io/ist263/images/walnut.png" id="first" class="walnut" onclick="WinnerMessage();">
        <img src="https://laferger.github.io/ist263/images/walnut.png" id="second" class="walnut" onclick="TryAgain();">
        <img src="https://laferger.github.io/ist263/images/walnut.png" id="third" class="walnut" onclick="TryAgain();">
    </div>
    <div id="messages"></div>
</body>

</html>
