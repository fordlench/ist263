
<!DOCTYPE html>
<html>
<head>
<style>
  .float-example {
    float: left;
    margin-right: 20px;
  }
  
</style>
</head>
<body>

<div class="float-example">This box is floated to the left.</div>
<p>This text wraps around the floated box, filling in the space around it. The float causes this box to shift to the left, and the text flows around it on the right side.</p>
<p style="width: 20%;"><img src="Linkedinphoto.png" alt="Description of image"></p>

</body>
</html>
